    <script>

        document.write("A média aritmética dos números inteiores entre 15 e 100: <br>")      

        valor1 = 15;

        valor2 = 100;

        valores = (valor1 + valor2);

        resultado = valores /2;

        while(resultado > 0){

            document.write(resultado + "<br>");

            resultado = resultado -1;
        }


    </script>
